<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordeaux Digit'Arts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/style.css"> 
</head>
<body>
    <!-- Logo-->
    <img class="logo" src="/src/images/Logo.svg" alt="">
    <!-- Header -->
    <div class="header container">
        <header class="row container text-center">                    
            <div class="col header-content">
                <a href="">Home</a>
            </div>
            <div class="col header-content">
                <a href="">Articles</a>
            </div>
            <div class="col header-content">
                <a href="">Évènements</a>
            </div>
        </header>
    </div>
    <div class="search">
        <p class="search">iojhiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii</p>
    </div>

    <div class="container connection-section">
        <div class="row">
            <div class="col"></div>
            <div id="login" class="col-4 connection-box">
                <h1>Login</h1>
                <form id="form-connect" action="">
                    <input class="login-username" type="text" id="username" name="username" placeholder="Username">
                    <input class="login-password" type="text" id="password" name="password" placeholder="Password">
                    <input class="submit-connect" type="submit" form="form-connect" value="Connect"/>
                </form>
                <h6 onclick="createAccount()">Créer compte</h6>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function createAccount(){
            document.getElementById('login').innerHTML = '<h1>Create</h1> <form id="form-create" action=""> <input class="create_e-mail" type="text" id="e-mail" name="e-mail" placeholder="E-mail"> <input class="login-username" type="text" id="username" name="username" placeholder="Username"> <input class="login-password" type="text" id="password" name="password" placeholder="Password"> <input class="submit-connect" type="submit" form="form-create" value="Create"/> </form>';
        }
    </script>
</body>
</html>
